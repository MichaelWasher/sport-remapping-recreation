apiVersion: v1
kind: Pod
metadata:
  labels:
    app: requester
  name: requester
spec:
  containers:
  - image: quay.io/mwasher/scapy:latest
    name: container-name
    args: 
    - sleep
    - inf
    securityContext:
      capabilities:
        add:
        - SYS_ADMIN
        - SYS_PTRACE
      privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: receiver
  name: receiver
spec:
  containers:
  - image: quay.io/mwasher/scapy:latest
    name: container-name
    args: 
    - sleep
    - inf
    securityContext:
      capabilities:
        add:
        - SYS_ADMIN
        - SYS_PTRACE
      privileged: true
